    <body>
        1) Какой то вопрос 1. <br>
        <input type="radio" name="rd" value="1">1 <br>
        <input type="radio" name="rd" value="2">2 <br>

        2) Какой то вопрос 2. <br>
        <input type="radio" name="rd1" value="3">3 <br>
        <input type="radio" name="rd1" value="4">4 <br>

        3) Какой то вопрос 3. <br>
        <input type="radio" name="rd2" value="5">5 <br>
        <input type="radio" name="rd2" value="6">6 <br>

        <div id="res"></div>
        <input type="button" value="Ответить" onclick="Click()" >
    </body>

    <script>


    function Click(){
        var rds = document.getElementsByName("rd");
        var rd1s = document.getElementsByName("rd1");
        var rd2s = document.getElementsByName("rd2");
        
        var count_true =0

        if(rds[0].checked)
            count_true++;

        if(rd1s[1].checked)
            count_true++;

        if(rd2s[0].checked)
            count_true++;

        res.innerHTML = "правильных ответов "+count_true+" с трех";
    }



    </script>
